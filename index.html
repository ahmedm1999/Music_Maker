<html>
    <head>
        <title>
            Music Buillder App
        </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="app">
            <header class="head">
                <h1 class="title">Music Maker</h1>
                <p>Make Music with only one tap</p>
            </header>
            <div class="visual">
               
            </div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="sounds/bubbles.mp3" data-color="#576298"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="sounds/clay.mp3" data-color="#d3839b"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="sounds/confetti.mp3" data-color="#c9406c"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="sounds/glimmer.mp3" data-color="#99d2dc"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="sounds/moon.mp3" data-color="#f9d7d8"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="sounds/ufo.mp3" data-color="#565656"></audio>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
